<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Document</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Flex:opsz,wght@8..144,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- https://www.figma.com/design/h7ecVRqH6mqrf2JYkCyb0C/
     To-do-list--Community-?
     node-id=0-1&p=f&t=sJctarBVO0b4quyd-0 -->
    <div class="main-container">
      <div class="datatime">
        <span class="day-of-week"></span>
        <!-- Перевірте цей клас -->
        <span class="date-month"></span>
        <!-- Перевірте цей клас -->
      </div>
      <div class="search-container">
        <input class="search-input" type="text" placeholder="Поиск" />
        <img
          class="search-icon"
          src="assets/icons/search.svg"
          alt="Search Icon"
        />
      </div>
      <div class="filter-container">
        <!-- Або filter-buttons, як було раніше -->
        <div class="filter-button alltasks active-filter">
          <img
            src="assets/icons/check-icon.svg"
            alt="Selected"
            class="filter-check-icon"
          />
          Все
        </div>
        <div class="filter-button activetasks">
          <img
            src="assets/icons/check-icon.svg"
            alt="Selected"
            class="filter-check-icon"
          />
          Активные
        </div>
        <div class="filter-button completedtasks">
          <img
            src="assets/icons/check-icon.svg"
            alt="Selected"
            class="filter-check-icon"
          />
          Завершенные
        </div>
      </div>
      <div class="task-container"></div>
      <div class="fab-button">
        <img src="assets/icons/fab-icon.svg" alt="Add Task" />
      </div>
    </div>
  </body>
  <!-- Напівпрозорий фон (overlay) для форми -->
  <div id="form-overlay" class="form-overlay hidden"></div>
  <!-- Форма додавання завдання (прихована за замовчуванням) -->
  <div id="add-task-form" class="add-task-form hidden">
    <!-- Додаємо клас hidden -->
    <!-- Елементи форми -->
    <div class="drag-handle-container">
      <img
        src="assets/icons/drag_handle.svg"
        alt="Drag Handle"
        class="drag-handle-icon"
      />
    </div>
    <input type="text" class="task-input" placeholder="Описание" />
    <input
      type="text"
      id="task-datetime-picker"
      class="task-input"
      placeholder="Дата"
    />
    <!-- Змінено тип та додано ID і placeholder -->
    <div class="form-row-4">
      <span class="remind-label">Напомнить мне</span>
      <div class="switch-container" role="switch" aria-checked="true">
        <!-- Початковий стан "увімкнено" -->
        <div class="switch-handle">
          <img
            src="assets/icons/switch.svg"
            alt="Switch Icon"
            class="switch-icon"
          />
        </div>
      </div>
    </div>
    <div class="form-placeholder"></div>
    <div class="form-button-container">
      <!-- Новий контейнер для кнопок -->
      <button class="save-task-button">Добавить</button>
      <button class="cancel-button">Отмена</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Додано type="module" -->
  <script type="module" src="scripts/index.js"></script>
</html>
